body {

nav {

header {

.calculator {

    grid-template-columns: 1fr 1fr;

.calculator select,

}

.calculator button {

}

.image-container img {

    border-radius: 8px;

}

/* Responsive Design */
@media (max-width: 768px) {
    .calculator {

    .calculator select,

    .calculator button {
        width:99%; /* Asegura que los elementos ocupen el ancho completo */

@media (max-width: 480px) {

    <script>
        function calculatePoints() {
            const multiplier105 = 200;
            const multiplier104 = 150;
            const multiplier103 = 100;
            const multiplier102 = 25;
            const multiplier101 = 15;
            const multiplier198 = 10;
            const multiplier195 = 5;

            const player1 = (parseInt(document.getElementById('player1').value) || 0) * multiplier105;
            const player2 = (parseInt(document.getElementById('player2').value) || 0) * multiplier104;
            const player3 = (parseInt(document.getElementById('player3').value) || 0) * multiplier103;
            const player4 = (parseInt(document.getElementById('player4').value) || 0) * multiplier102;
            const player5 = (parseInt(document.getElementById('player5').value) || 0) * multiplier101;
            const player6 = (parseInt(document.getElementById('player6').value) || 0) * multiplier198;
            const player7 = (parseInt(document.getElementById('player7').value) || 0) * multiplier195;

            const totalPoints = player1 + player2 + player3 + player4+ player5 + player6 + player7;

            const playerList = document.getElementById('playerList');
            const selectedOption = playerList.options[playerList.selectedIndex];
            const cost = selectedOption ? parseInt(selectedOption.getAttribute('data-cost')) || 0 : 0;

            if (!selectedOption || selectedOption.value === "") {
                document.getElementById('result').textContent = `Puntos Totales: ${totalPoints}`;
                document.getElementById('result2').textContent = "";
                return;
            }

            const remainingPoints = totalPoints - cost;

            document.getElementById('result').textContent = `Puntos Totales: ${totalPoints}`;
            if (remainingPoints === 0) {
                document.getElementById('result2').textContent = `Puntos suficientes para conseguir al jugador.`;
            } else if (remainingPoints > 0) {
                document.getElementById('result2').textContent = `Puntos sobrantes: ${Math.abs(remainingPoints)}`;
            } else {
                document.getElementById('result2').textContent = `Puntos faltantes para conseguir al jugador: ${Math.abs(remainingPoints)}`;
            }
        }

        function updatePlayerInfo() {
            const playerList = document.getElementById('playerList');
            const selectedOption = playerList.options[playerList.selectedIndex];

            const cost = selectedOption.getAttribute('data-cost');
            const image = selectedOption.getAttribute('data-image');

            document.getElementById('playerCost').textContent = `Costo: ${cost || '-'} puntos`;
            document.getElementById('playerImage').src = image || '';
        }
        function filterByGRL() {
        const selectedGRL = document.getElementById('grlFilter').value;
        const playerList = document.getElementById('playerList');
        
        // Restablecer la selección de jugador al valor vacío
        playerList.value = '';

        // Mostrar todos los jugadores si no se ha seleccionado un GRL
        const players = playerList.getElementsByTagName('option');
        for (let i = 1; i < players.length; i++) {
            const playerGRL = players[i].getAttribute('data-grl');
            if (selectedGRL === "" || playerGRL === selectedGRL) {
                players[i].style.display = 'block';
            } else {
                players[i].style.display = 'none';
            }
        }

        // Asegurar que el valor del jugador seleccionado se restablezca
        updatePlayerInfo();  // Llama a la función para actualizar la información del jugador
    }
